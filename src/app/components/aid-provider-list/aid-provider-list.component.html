<div class="container">
  <!-- No data message -->
  <p *ngIf="Aidprovider.length <= 0" class="no-data text-center">There is no aid provider added yet!</p>
  <!-- Aidproviders list -->
  <table class="table table-bordered" *ngIf="Aidprovider.length > 0">
    <thead class="table-success">
      <tr>
        <th scope="col">Aid Provider ID</th>
        <th scope="col">Name</th>
        <th scope="col">Location</th>
        <th scope="col">Aid Type</th>
        <th scope="col">Phone No</th>
        <th scope="col center">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let aidprovider of Aidprovider; let i = index">
        <th scope="row">{{aidprovider._id}}</th>
        <td>{{aidprovider.name}}</td>
        <td>{{aidprovider.location}}</td>
        <td>{{aidprovider.aidtype}}</td>
        <td>{{aidprovider.phoneNumber}}</td>
        <td class="text-center edit-block">
          <span class="edit" [routerLink]="['/edit-aidprovider/', aidprovider._id]">
            <button type="button" class="btn btn-success btn-sm">Edit</button>
          </span>
          <span class="delete" (click)="removeAidprovider(aidprovider, i)">
            <button type="button" class="btn btn-danger btn-sm">Delete</button>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
