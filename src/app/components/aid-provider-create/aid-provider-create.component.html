<div class="row justify-content-center">
  <div class="col-md-4 register-aidprovider">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="aidproviderForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['name'].errors?.['required']"
          >
            Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="inputName">Location</label>
          <input class="form-control" type="text" formControlName="location" />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['location'].errors?.['required']"
          >
            Enter your location.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['location'].errors?.['pattern']"
          >
            Enter valid location.
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3">Aid Type</label>
          <select
            class="custom-select form-control"
            (change)="updateProfile($event.target.value)"
            formControlName="aidtype"
          >
            <option value="">Choose...</option>
            <option
              *ngFor="let aidproviderProfile of AidproviderProfile"
              value="{{ aidproviderProfile }}"
            >
              {{ aidproviderProfile }}
            </option>
          </select>
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['aidtype'].errors?.['required']"
          >
            Choose Aid Type.
          </div>
        </div>
        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input
            class="form-control"
            type="text"
            formControlName="phoneNumber"
          />
          <!-- error -->
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['phoneNumber'].errors?.['required']"
          >
            Enter your phone number.
          </div>
          <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['phoneNumber'].errors?.['pattern']"
          >
            Enter Numbers Only
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
  <!-- form card register -->
</div>
